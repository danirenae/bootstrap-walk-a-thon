<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Walk A Thon</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>

<div class="container"></div>
  <div>
  <input type="range" name="" value="" placeholder="">
    <input type="radio" name="per-lap" value="" placeholder="">
    <input type="radio" name="single-amount" value="" placeholder="">
  </div>

  <div>
    <<table>
      <caption>table title and/or explanatory text</caption>
      <thead>
        <tr>
          <th>header</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>data</td>
        </tr>
      </tbody>
    </table>
  </div>

<button type="" class="donate-button">Donate</button>

<button type="" class="clear-button">Clear</button>




<script type="text/javascript" src="bootstrap.js"></script>

</body>
</html>
